<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-16">
            <img class="w-60" src="fb.png" alt="">
            <p class="mx-auto text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
            <span class="text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button
                class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md w-fit px-4 mx-auto font-semibold">Create
                New Account</button>
        </div>
    </div>
</body>

</html>
